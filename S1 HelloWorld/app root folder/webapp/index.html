<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UI5 Walkthrough</title> 
	
</head>
<body>
	<div>Hello World</div>
</body>
</html>

<!-- Un documento HTML consta básicamente de dos secciones: encabezado y cuerpo. 
 El navegador utilizará la cabecera para procesar el documento.

Mediante meta etiquetas podemos influir en el comportamiento del navegador. 
En este caso, le decimos al navegador que utilice UTF-8 como conjunto de caracteres del documento.

También le damos a nuestra aplicación un título que se mostrará en el navegador. 
La aplicación puede anular nuestro título codificado, por ejemplo, 
para mostrar un título en el idioma del usuario. 
La parte del cuerpo describe el diseño de la página. 
En nuestro caso, simplemente mostramos "Hola mundo" usando una etiqueta div. -->
